<!DOCTYPE html>
<html>
    <head>
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>

    <body style="background-color: chocolate;">  
        <h2>Book Registration</h2><hr>

    <form action="/homepage/" method="post">
            {% csrf_token %}
            {% if single_book %}
            <div class="mb-3 col-sm-3">
                <label class="form-label"><h5>Book ID</h5></label>
                <input type="number" class="form-control" aria-describedby="emailHelp" name="id" value={{single_book.id}} readonly >
              </div>
            {% endif %}  
            <div class="mb-3 col-sm-3">
              <label class="form-label"><h5>Book Name</h5></label>
              <input type="text" class="form-control" aria-describedby="emailHelp" name="nm" value={{single_book.name}} >
            </div>
            <div class="mb-3 col-sm-3">
                <label class="form-label"><h5>Book Qty</h5></label>
                <input type="number" class="form-control" aria-describedby="emailHelp" name="qty" value={{single_book.qty}}  >
            </div>
            <div class="mb-3 col-sm-3">
                <label class="form-label"><h5>Book Price</h5></label>
                <input type="number" class="form-control" aria-describedby="emailHelp"  name="price" value={{single_book.price}}  >
            </div>
            {% if single_book.is_published %}  
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ispub" value="Yes"  checked>
                <label class="form-check-label" >
                Yes
                </label>
            </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="ispub" value="No">
                <label class="form-check-label">
                No
                </label>
            </div>
            {% else %} 
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ispub" value="Yes">
                <label class="form-check-label">
                Yes
                </label>
            </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="ispub" value="No" checked >
                <label class="form-check-label">
                No
                </label>
            </div>
            {% endif %} 
        {% if single_book %}
            <button type="submit" class="btn btn-primary">Update Book</button>
        {% else %}
            <button type="submit" class="btn btn-primary">Add Book</button>
        {% endif %}

    </form>
        
        
    <a href="{% url 'showbook'%}" class="btn btn-warning">Show books</a>      

    </body>

</html>
